{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DjangoTube</title>

    <!-- <link rel="stylesheet" href="{% static "main.css" %}"/> -->
    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body>
    <ul class="video_list">
      {% for video in videos %}
      <li>
        <div>
          <a href="/videos/{{video.slug}}" class="video_box">
            <img class="thumbnail" src="{{video.thumbnail}}" />
            <span class="video_time">{{video.time}}</span>
          </a>
          <p>{{video.title}}</p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
